name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Insta
      run: cargo install cargo-insta
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo insta test --no-quiet
