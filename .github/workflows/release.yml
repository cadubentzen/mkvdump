name: Release

on:
  push:
    branches:
      - 'main'
      # FIXME: remove this
      - 'macos-windows'
    tags:
      - 'v*'

jobs:
  standard:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: i686-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Toolchain setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.config.target }}

      - name: Upload GitHub release artifacts (unix)
        if: ${{ !contains(matrix.config.target, 'windows') }}
        uses: actions/upload-artifact@v3
        with:
          name: mkvdump-${{ github.ref_name }}-${{ matrix.config.target }}
          path: target/${{ matrix.config.target }}/release/mkvdump

      - name: Upload GitHub release artifacts (windows)
        if: contains(matrix.config.target, 'windows')
        uses: actions/upload-artifact@v3
        with:
          name: mkvdump-${{ github.ref_name }}-${{ matrix.config.target }}
          path: target/${{ matrix.config.target }}/release/mkvdump.exe

  musl:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # If you add an extra config, also add a new platform in docker/build-push-action.
        # The current platforms are the intersection between cross targets available at
        # https://github.com/orgs/cross-rs/packages?tab=packages&q=musl
        # and platforms supported by the alpine.
        config:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: i686-unknown-linux-musl
            arch: x86
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: arm-unknown-linux-musleabihf
            arch: armv6l
          - target: armv7-unknown-linux-musleabihf
            arch: armv7l
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: taiki-e/install-action@cross

      - name: Build
        run: cross build --release --target ${{ matrix.config.target }}

      - name: Upload Docker artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mkvdump-${{ matrix.config.arch }}
          path: target/${{ matrix.config.target }}/release/mkvdump

      - name: Upload GitHub release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mkvdump-${{ github.ref_name }}-${{ matrix.config.target }}
          path: target/${{ matrix.config.target }}/release/mkvdump

  docker:
    runs-on: ubuntu-latest
    needs: musl
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            cadubentzen/mkvdump
            ghcr.io/cadubentzen/mkvdump

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: >-
            linux/amd64,linux/386,
            linux/arm64/v8,linux/arm/v6,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github-release:
    runs-on: ubuntu-latest
    needs:
      - standard
      - musl
    # FIXME: remove comment
    # if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3

      - name: Compress tar.gz files
        run: |
          targets=(
            x86_64-unknown-linux-musl
            i686-unknown-linux-musl
            aarch64-unknown-linux-musl
            arm-unknown-linux-musleabihf
            armv7-unknown-linux-musleabihf
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gn
            x86_64-apple-darwin
            aarch64-apple-darwin
          )
          for target in "${targets[@]}"
          do
            tar zcvf mkvdump-${GITHUB_REF_NAME}-${target}.tar.gz mkvdump-${GITHUB_REF_NAME}-${target}
          done

      - name: Compress zip files
        run: |
          targets=(
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
          )
          for target in "${targets[@]}"
          do
            zip -r mkvdump-${GITHUB_REF_NAME}-${target}.zip mkvdump-${GITHUB_REF_NAME}-${target}
          done

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            mkvdump-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz
            mkvdump-${{ github.ref_name }}-i686-unknown-linux-musl.tar.gz
            mkvdump-${{ github.ref_name }}-aarch64-unknown-linux-musl.tar.gz
            mkvdump-${{ github.ref_name }}-arm-unknown-linux-musleabihf.tar.gz
            mkvdump-${{ github.ref_name }}-armv7-unknown-linux-musleabihf.tar.gz
            mkvdump-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
            mkvdump-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
            mkvdump-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
            mkvdump-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip
            mkvdump-${{ github.ref_name }}-i686-pc-windows-msvc.zip

  crates-io:
    runs-on: ubuntu-latest
    needs:
      - standard
      - musl
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Publish to crates.io
      uses: katyo/publish-crates@v2
      with:
        registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
